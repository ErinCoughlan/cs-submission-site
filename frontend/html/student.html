<!-- Student page - Spring 2014 - Erin Coughlan & Philip Davis & Luke Sedney -->
<html lang="en" id="submission-student" ng-app="submissionApp">
    <head>
        <title> CS Submissions </title>
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/layout.css">
        <link rel="stylesheet" type="text/css" href="../css/header.css">
        <link rel="stylesheet" type="text/css" href="../css/right_column.css">
        <link rel="stylesheet" type="text/css" href="../css/left_column.css">
        <link rel="stylesheet" type="text/css" href="../css/loader.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/controllers.js"></script>
    </head>
    <body ng-controller="StudentCtrl">
        <div id="header">
            <div id="navbar">
                <ul>
                    <li class="disabled">
                        <div id="title">HMC CS
                            <img class="alien" src="../img/alien.png">
                        </div>
                    </li>
                    <li>{{course.name}}</li>
                    <li class="rfloat">logout</li>
                    <li class="rfloat">settings</li>
                </ul>
            </div>
        </div>
        <div id="contentArea">
            <div id="leftCol">
                <div class="colHeader">Assignments</div>
                <div ng-cloak ng-show="!course">
                    <div id="leftSpinner" class="spinner"></div>
                </div
                <ul ng-cloak ng-show="assignments">
                    <a ng-repeat="assignment in course.assignments"
                       ng-href="#/assignments/{{assignment.id}}">
                        <li
                            ng-class="{active: isActive('/assignments/'+assignment.id)}">
                            {{assignment.name}}
                        </li>
                    </a>
                </ul>
            </div>
            <div id="rightCol">
                <div ng-view ></div>
            </div>
        </div>
    </body>
</html>
