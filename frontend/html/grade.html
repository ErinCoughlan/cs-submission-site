<!-- Grade file page - Spring 2014 - Erin Coughlan & Philip Davis & Luke Sedney -->
<html lang="en" id="submission-student" ng-app="submissionApp">
    <head>
        <title> CS Submissions </title>
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/layout.css">
        <link rel="stylesheet" type="text/css" href="../css/header.css">
        <link rel="stylesheet" type="text/css" href="../css/right_column.css">
        <link rel="stylesheet" type="text/css" href="../css/left_column.css">
        <link rel="stylesheet" type="text/css" href="../css/grade.css">
        <link rel="stylesheet" type="text/css" href="../css/loader.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/controllers.js"></script>
    </head>
    <body ng-controller="StudentCtrl">
        <div id="header">
            <div id="navbar">
                <ul>
                    <li class="disabled">
                        <div id="title">HMC CS
                            <img class="alien" src="../img/alien.png">
                        </div>
                    </li>
                    <!-- Disabled only if one course; otherwise show as dropdown -->
                    <li class="disabled">{{course.name}}</li>
                    <li class="rfloat"><a ng-href="logout">logout</a></li>
                    <li class="rfloat"><a ng-href="settings">settings<a></li>
                </ul>
            </div>
        </div>
        <div id="contentArea">
            <div id="gradeMain">
                <div class="gradeHeader">
                    {{assignment.name}} - Problem: {{file.template.name}} - Student: {{file.owner}}
                </div>
                <hr id="iRule">
                <form name="form-grade" enctype="multipart/form-data">
                    
                    <div class="lfloat">
                        <div class="graderBox">
                            Score: <input type="text" id="score" name="score"> out of {{file.template.score}}
                        </div>
                        <div class="graderBox">
                            Grader Comments: <br>
                            <textarea  rows="18" cols="80%" ng-model="file.comment_to_submit">{{file.comment || ''}}</textarea>
                        </div>
                    </div>
                    <div class="rfloat">
                        <div class="graderBox">
                            <div ng-if="isDefined(file.partner)">
                                Partner Claimed: {{file.partner}}
                            </div>
                            <div ng-if="!isDefined(file.grade)">
                                No Partner Claimed.
                            </div>
                        </div>
                        <div class="graderBox">
                            Student Comments:
                            <div class="studentComment">
                                <textarea rows="2" cols="80%" disabled="disabled" placeholder="None">{{file.studentComments || ''}}</textarea>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="center">
                    <input type="button" id="submit" value="Submit" ng-click="submit(event)">
                </div>
            </div>
        </div>
    </body>
</html>
