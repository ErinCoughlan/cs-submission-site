<!-- Grade file page - Spring 2014 - Erin Coughlan & Philip Davis & Luke Sedney -->
<html lang="en" id="submission-student" ng-app="submissionApp">
    <head>
        <title> CS Submissions </title>
        <link rel="stylesheet" type="text/css" href="/css/global.css">
        <link rel="stylesheet" type="text/css" href="/css/layout.css">
        <link rel="stylesheet" type="text/css" href="/css/header.css">
        <link rel="stylesheet" type="text/css" href="/css/form.css">
        <link rel="stylesheet" type="text/css" href="/css/loader.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/grader_controllers.js"></script>
        <script src="/js/student_controllers.js"></script>
        <script src="/js/filters.js"></script>
    </head>

    <body ng-controller="GraderCtrl">
        <ng-include src=" '/partials/header.html' "></ng-include>
        <div id="contentArea">
            <div id="gradeMain">
                <div class="gradeHeader">
                    Homework 1 - Problem: {{file.name}} - Student: {{student.name}}
                </div>
                <hr class="iRule">
                <form id="form-grade" class="center" name="form-grade" enctype="multipart/form-data">
                    <div class="formGroup">
                        <div class="lfloat">
                            <div class="formBox">
                                Score: <input type="text" id="score" name="score"> out of 42
                            </div>
                            <div class="formBox">
                                Grader Comments: <br>
                                <textarea  rows="18" cols="80" ng-model="file.comment_to_submit">{{file.comment || ''}}</textarea>
                            </div>
                        </div>
                        <div class="rfloat">
                            <div class="formBox">
                                <div ng-if="isDefined(file.partner)">
                                    Partner Claimed: {{file.partner}}
                                </div>
                                <div ng-if="!isDefined(file.grade)">
                                    No Partner Claimed.
                                </div>
                            </div>
                            <div class="formBox">
                                Student Comments:
                                <div class="studentComment">
                                    <textarea rows="2" cols="80%" disabled="disabled" placeholder="None">{{file.studentComments || ''}}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" id="submit" value="Submit" ng-href="/cs5"><!--ng-click="submit(event)">-->
                </form>
            </div>
        </div>
    </body>
</html>
