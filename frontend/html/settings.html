<!-- Settings page - Spring 2014 - Erin Coughlan & Philip Davis & Luke Sedney -->
<html lang="en" id="submission-student" ng-app="submissionApp">
    <head>
        <title> CS Submissions </title>
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/layout.css">
        <link rel="stylesheet" type="text/css" href="../css/header.css">
        <link rel="stylesheet" type="text/css" href="../css/settings.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/controllers.js"></script>
    </head>
    <body ng-controller="StudentCtrl">
      <div id="header">
        <div id="navbar">
          <ul>
            <li class="disabled">
              <div id="title">HMC CS
                <img class="alien" src="../img/alien.png">
              </div>
            </li>
            <!-- Disabled only if one course; otherwise show as dropdown -->
            <li class="disabled">{{course.name}}</li>
            <li class="rfloat"><a ng-href="logout">logout</a></li>
            <li class="rfloat"><a ng-href="settings">settings<a></li>
          </ul>
        </div>
      </div>
      
      <div id="contentArea">
        <div class="center box">
          <!--TODO make this a real settings page -->
          <form class="settings" action="/changemail" method="post">
            <label for="email">New email:</label><br>
            <input type="text" name="email"><br>
            <input type="submit" value="Change email">
          </form>

          <form class="settings" action="/changepw" method="post">
            <label for="password">New password:</label><br>
            <input type="password" name="password"><br>
            <input type="submit" value="Change password">
          </form>
        </div>
      </div>
    </body>
</html>
