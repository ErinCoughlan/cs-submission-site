<!-- Settings page - Spring 2014 - Erin Coughlan & Philip Davis & Luke Sedney -->
<html lang="en" id="submission-student" ng-app="submissionApp">
    <head>
        <title> CS Submissions </title>
        <link rel="stylesheet" type="text/css" href="/css/global.css">
        <link rel="stylesheet" type="text/css" href="/css/layout.css">
        <link rel="stylesheet" type="text/css" href="/css/header.css">
        <link rel="stylesheet" type="text/css" href="/css/settings.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/student_controllers.js"></script>
        <script src="/js/filters.js"></script>
    </head>
    <body ng-controller="StudentCtrl">
      <ng-include src=" '/partials/header.html' "></ng-include>
      <div id="contentArea">
        <div class="center box">
          <form id="email-form" class="settings">
            <label for="email">New email:</label><br>
            <input id="email" type="text" name="email"><br>
            <input type="button" value="Change email" ng-click="changeEmail(event)">
          </form>

          <form id="password-form" class="settings">
            <label for="password">New password:</label><br>
            <input id="password" type="password" name="password"><br>
            <input type="button" value="Change password" ng-click="changePassword(event)">
          </form>
        </div>
      </div>
    </body>
</html>
