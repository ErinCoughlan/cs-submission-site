<!-- Login page - Spring 2014 - Erin Coughlan & Philip Davis & Luke Sedney -->
<html lang="en" id="submission-login">
  <head>
    <title> CS Submissions </title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="eggs.js"></script>
  </head>
  <body>
    <div id="alienHome"></div>
    <div id="header">
      <div id="pageHead">
        <div id="title">HMC CS
          <img class="alien" src="img/alien.png" onclick="createAlien()" alt="Three-eyed alien">
        </div>
      </div>
    </div>
    <div id="globalContainer">
      <div class="center box">
        <form class="login" action="http://www.cs.hmc.edu/~submissions/submissionsFall13/home.py" method="post">
          <label class="loginLabel" for="username">Username:</label>
          <input type="text" name="username"><br>
          <label class="loginLabel" for="password">Password:</label>
          <input type="password" name="password"><br>
          <input type="submit" value="Log In">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
